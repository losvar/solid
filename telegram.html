<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال انتقال</title>
    <script type="text/javascript">
        setTimeout(function() {
            var domain = window.location.hostname; // دریافت نام دامنه
            var redirectUrl;

            // بررسی دامنه و تعیین URL هدف
            if (domain === "bolboljan.net") {
                redirectUrl = "https://t.me/bollbolljan";
            } else if (domain === "imoviee.com") {
                redirectUrl = "https://t.me/imovieecom";
            } else if (domain.includes("imoviee")) {
                redirectUrl = "https://t.me/imovieecom";
            } else if (domain.includes("bolbol")) {
                redirectUrl = "https://t.me/bollbolljan";
            } else if (domain.split('.').length > 2) { // ساب دامنه دارد
                redirectUrl = "https://t.me/imovieecom";
            } else { // دامنه بدون ساب دامنه
                redirectUrl = "https://t.me/bollbolljan";
            }

            window.location.href = redirectUrl;
        }, 500); // 500 میلی‌ثانیه
    </script>
</head>
<body>
    <p>در حال انتقال ...</p>
</body>
</html>
