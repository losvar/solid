    <script>
        function countClick(id) {
            // Retrieve current count from localStorage
            var count = localStorage.getItem(id);

            // If count doesn't exist, set it to 0
            if (!count) {
                count = 0;
            }

            // Increment count
            count++;

            // Store updated count in localStorage
            localStorage.setItem(id, count);
        }

        // Restore counts on page load
        window.addEventListener('load', function () {
            var links = document.querySelectorAll('.download-btn');
            links.forEach(function (link) {
                var id = link.getAttribute('id');
                var count = localStorage.getItem(id);
                if (count) {
                    link.innerHTML += ' (' + count + ')';
                }
            });
        });
    </script>
